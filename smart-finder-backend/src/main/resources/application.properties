# ===================================================================
# SMART FINDER - APPLICATION CONFIGURATION
# ===================================================================

# --- SERVER ---
server.port=8080
server.servlet.context-path=/api/v1
server.error.include-message=always

# --- DATABASE (MySQL) ---
spring.datasource.url=jdbc:mysql://localhost:3306/smartfinder?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- FLYWAY (Database Migrations) ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# --- JWT ---
jwt.secret=your-256-bit-secret-key-here-must-be-at-least-32-characters-long
jwt.expiration=86400000

# --- LLM API (DeepSeek) ---
openai.api.key=sk-ce46582aa543411599439472954281ee
openai.api.url=https://api.deepseek.com/v1/chat/completions
openai.model=deepseek-chat
openai.base-url=https://api.deepseek.com


# --- LOGGING ---
logging.level.com.smartfinder=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# --- CORS ---
cors.allowed-origins=http://localhost:4200,https://smart-finder.vercel.app

# --- FILE LOGGING ---
logging.file.name=target/spring.log
