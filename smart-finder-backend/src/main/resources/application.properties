# ===================================================================
# SMART FINDER - APPLICATION CONFIGURATION
# ===================================================================

# --- SERVER ---
server.port=8080
server.servlet.context-path=/api/v1
server.error.include-message=always

# --- DATABASE (MySQL) ---
spring.datasource.url=jdbc:mysql://localhost:3306/smartfinder?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- FLYWAY (Database Migrations) ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-on-validation-error=true

# --- JWT ---
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# --- LLM API (DeepSeek) ---
openai.api.key=${OPENAI_API_KEY}
openai.api.url=https://api.deepseek.com/v1/chat/completions
openai.model=deepseek-chat
openai.base-url=https://api.deepseek.com


# --- LOGGING ---
logging.level.com.smartfinder=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# --- CORS ---
cors.allowed-origins=http://localhost:4200,https://smart-finder.vercel.app

# --- FILE LOGGING ---
logging.file.name=target/spring.log

# --- CLOUDINARY (Images) ---
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}
