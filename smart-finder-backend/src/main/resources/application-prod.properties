# Production Configuration
spring.profiles.active=prod

# Database
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/smartfinder}
spring.datasource.username=${MYSQL_USER:smartfinder}
spring.datasource.password=${MYSQL_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# JWT
jwt.secret=${JWT_SECRET:change-me-in-production}
jwt.expiration=86400000

# OpenAI
openai.api.key=${OPENAI_API_KEY}
openai.model=gpt-4o-mini

# Server
server.port=${PORT:8080}
server.servlet.context-path=/api/v1

# Logging
logging.level.com.smartfinder=INFO
logging.level.org.springframework.security=INFO

# CORS
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:4200}
