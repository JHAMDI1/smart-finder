<div class="container mx-auto px-4 py-8 pt-24 max-w-4xl">
    <div class="mb-8 flex items-center">
        <a routerLink="/owner/dashboard" class="mr-4 text-gray-500 hover:text-gray-900 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
            </svg>
        </a>
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Ajouter un établissement</h1>
            <p class="text-gray-600 mt-2">Renseignez les informations de votre lieu pour l'afficher sur Smart Finder.
            </p>
        </div>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
        <div *ngIf="error" class="bg-red-50 text-red-600 p-4 mx-6 mt-6 rounded-lg text-sm">
            {{ error }}
        </div>

        <form [formGroup]="lieuForm" (ngSubmit)="onSubmit()" class="p-6 md:p-8 space-y-8">

            <!-- Infos principales -->
            <div>
                <h3 class="text-lg font-semibold text-gray-900 mb-4 border-b pb-2">Informations Générales</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label for="nom" class="block text-sm font-medium text-gray-700 mb-2">Nom de l'établissement
                            *</label>
                        <input type="text" id="nom" formControlName="nom"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary transition-colors outline-none"
                            placeholder="Ex: Café de la Place">
                        <div *ngIf="lieuForm.get('nom')?.invalid && lieuForm.get('nom')?.touched"
                            class="text-red-500 text-xs mt-1">
                            Le nom est requis (max 255 caractères).
                        </div>
                    </div>

                    <div class="md:col-span-2">
                        <label for="adresse" class="block text-sm font-medium text-gray-700 mb-2">Adresse complète
                            *</label>
                        <input type="text" id="adresse" formControlName="adresse"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary transition-colors outline-none"
                            placeholder="123 rue de Paris, 75001 Paris">
                        <div *ngIf="lieuForm.get('adresse')?.invalid && lieuForm.get('adresse')?.touched"
                            class="text-red-500 text-xs mt-1">
                            L'adresse est requise.
                        </div>
                    </div>

                    <div class="md:col-span-2">
                        <label for="description"
                            class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea id="description" formControlName="description" rows="4"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary transition-colors outline-none resize-none"
                            placeholder="Décrivez votre établissement..."></textarea>
                    </div>

                    <div>
                        <label for="horaires" class="block text-sm font-medium text-gray-700 mb-2">Horaires
                            d'ouverture</label>
                        <input type="text" id="horaires" formControlName="horaires"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary transition-colors outline-none"
                            placeholder="Ex: Lun-Ven 8h-18h">
                    </div>
                </div>
            </div>

            <!-- Critères Dynamiques -->
            <div>
                <h3 class="text-lg font-semibold text-gray-900 mb-4 border-b pb-2">Commodités et Services</h3>
                <div *ngIf="criteres.length === 0" class="text-sm text-gray-500 italic">
                    Aucun critère disponible actuellement.
                </div>
                <div formArrayName="critereIds" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                    <div *ngFor="let critereControl of critereIdsFormArray.controls; let i = index"
                        class="flex items-start">
                        <div class="flex items-center h-5">
                            <input [formControlName]="i" [id]="'critere-' + criteres[i].id" type="checkbox"
                                class="focus:ring-primary h-4 w-4 text-primary border-gray-300 rounded cursor-pointer">
                        </div>
                        <div class="ml-3 text-sm">
                            <label [for]="'critere-' + criteres[i].id"
                                class="font-medium text-gray-700 cursor-pointer select-none">
                                {{ criteres[i].nom }}
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="pt-6 border-t border-gray-100 flex items-center justify-end gap-4">
                <a routerLink="/owner/dashboard"
                    class="px-6 py-3 text-gray-600 font-medium hover:text-gray-900 transition-colors">
                    Annuler
                </a>
                <button type="submit" [disabled]="lieuForm.invalid || loading"
                    [ngClass]="{'opacity-50 cursor-not-allowed': lieuForm.invalid || loading}"
                    class="bg-primary hover:bg-primary-dark text-white font-medium py-3 px-8 rounded-lg shadow-md transition-colors duration-200 flex items-center">
                    <span *ngIf="!loading">Enregistrer l'établissement</span>
                    <div *ngIf="loading" class="flex items-center">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        Enregistrement...
                    </div>
                </button>
            </div>

        </form>
    </div>
</div>
