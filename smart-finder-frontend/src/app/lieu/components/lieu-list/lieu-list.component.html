<div class="min-h-screen bg-gray-50 pb-24 md:pb-12 pt-20">

    <!-- Hero Header -->
    <div class="relative bg-gray-900 overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-primary-900 via-gray-900 to-indigo-900 opacity-90"></div>

        <!-- Decorative blobs -->
        <div
            class="absolute top-0 right-0 -mr-20 -mt-20 w-72 h-72 rounded-full bg-primary-500 blur-[80px] opacity-40 mix-blend-screen">
        </div>
        <div
            class="absolute bottom-0 left-0 -ml-20 -mb-20 w-80 h-80 rounded-full bg-indigo-500 blur-[100px] opacity-30 mix-blend-screen">
        </div>

        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16 md:py-24 text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white tracking-tight mb-4">
                Trouvez l'espace idéal pour <span
                    class="bg-gradient-to-r from-primary-400 to-indigo-400 bg-clip-text text-transparent">travailler</span>
            </h1>
            <p class="text-lg md:text-xl text-gray-300 max-w-2xl mx-auto mb-10 font-light">
                Découvrez les meilleurs cafés, espaces de coworking et bibliothèques adaptés à vos besoins.
            </p>

            <!-- Search Bar -->
            <div class="max-w-2xl mx-auto relative group">
                <div
                    class="absolute inset-0 bg-gradient-to-r from-primary-500 to-indigo-500 rounded-2xl blur opacity-25 group-hover:opacity-40 transition-opacity duration-300">
                </div>
                <div
                    class="relative bg-white/10 backdrop-blur-md rounded-2xl p-2 flex items-center border border-white/20 shadow-2xl">
                    <svg class="w-6 h-6 text-gray-400 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input type="text" [(ngModel)]="searchQuery" (keyup.enter)="loadLieux()"
                        placeholder="Ex: Café calme avec Wi-Fi..."
                        class="w-full bg-transparent border-none text-white placeholder-gray-400 px-4 py-3 focus:outline-none focus:ring-0 text-lg" />
                    <button (click)="loadLieux()"
                        class="bg-white text-gray-900 hover:bg-gray-50 px-6 py-3 rounded-xl font-semibold transition-colors shadow-sm">
                        Chercher
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 -mt-8 relative z-10">
        <!-- Filters Card -->
        <div class="bg-white rounded-2xl shadow-xl shadow-gray-200/50 border border-gray-100 overflow-hidden">
            <!-- Header (clickable on mobile) -->
            <button (click)="filtersOpen = !filtersOpen"
                class="w-full flex items-center justify-between p-5 md:p-6 text-left">
                <h2 class="text-lg font-bold text-gray-900 flex items-center gap-2">
                    <svg class="w-5 h-5 text-primary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                    </svg>
                    Filtrer par critères
                    <span *ngIf="selectedCriteres.size > 0"
                        class="bg-primary-100 text-primary-700 text-xs font-bold px-2 py-0.5 rounded-full">
                        {{ selectedCriteres.size }} actif(s)
                    </span>
                </h2>
                <div class="flex items-center gap-3">
                    <div class="text-sm font-medium text-gray-500 bg-gray-100 px-3 py-1 rounded-full">
                        {{ totalResults }} résultat(s)
                    </div>
                    <svg class="w-5 h-5 text-gray-400 transition-transform md:hidden" [class.rotate-180]="filtersOpen"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
            </button>

            <!-- Filter Body -->
            <div class="px-5 md:px-6 overflow-hidden transition-all duration-300"
                [class.max-h-0]="!filtersOpen && isMobile()" [class.pb-0]="!filtersOpen && isMobile()"
                [class.max-h-[1000px]]="filtersOpen || !isMobile()" [class.pb-6]="filtersOpen || !isMobile()">
                <!-- Flat List of Criteria (Compact) -->
                <div class="flex flex-wrap gap-2.5 pt-2">
                    <button *ngFor="let critere of criteres" (click)="toggleCritere(critere.id)"
                        [class.bg-primary-600]="selectedCriteres.has(critere.id)"
                        [class.text-white]="selectedCriteres.has(critere.id)"
                        [class.border-primary-600]="selectedCriteres.has(critere.id)"
                        [class.shadow-md]="selectedCriteres.has(critere.id)"
                        [class.shadow-primary-500/20]="selectedCriteres.has(critere.id)"
                        [class.bg-white]="!selectedCriteres.has(critere.id)"
                        [class.text-gray-700]="!selectedCriteres.has(critere.id)"
                        [class.border-gray-200]="!selectedCriteres.has(critere.id)"
                        [class.hover:border-primary-400]="!selectedCriteres.has(critere.id)"
                        class="px-4 py-2 rounded-full text-sm font-medium border transition-all flex items-center gap-2 cursor-pointer">
                        <span *ngIf="critere.icon" class="text-base leading-none">{{ critere.icon }}</span>
                        {{ critere.nom }}
                    </button>
                </div>

                <!-- Reset -->
                <div *ngIf="selectedCriteres.size > 0" class="mt-4 flex justify-end">
                    <button (click)="clearFilters()"
                        class="text-sm text-red-500 hover:text-red-700 font-medium flex items-center gap-1 transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                        Réinitialiser les filtres
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div *ngIf="loading" class="flex flex-col items-center justify-center py-20">
            <div class="relative w-16 h-16">
                <div class="absolute inset-0 border-4 border-gray-200 rounded-full"></div>
                <div
                    class="absolute inset-0 border-4 border-primary-600 rounded-full border-t-transparent animate-spin">
                </div>
            </div>
            <p class="mt-4 text-gray-500 font-medium">Recherche des meilleurs lieux...</p>
        </div>

        <!-- Lieux Grid -->
        <div *ngIf="!loading && lieux.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-10">
            <app-lieu-card *ngFor="let lieu of lieux" [lieu]="lieu" [compact]="false"></app-lieu-card>
        </div>

        <!-- Empty State -->
        <div *ngIf="!loading && lieux.length === 0"
            class="text-center py-20 bg-white rounded-2xl shadow-sm border border-gray-100 mt-10">
            <div class="w-20 h-20 bg-gray-50 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h3 class="text-xl font-bold text-gray-900 mb-2">Aucun lieu trouvé</h3>
            <p class="text-gray-500 max-w-sm mx-auto">
                Nous n'avons pas trouvé de lieux correspondant à vos critères. Essayez de modifier votre recherche.
            </p>
            <button (click)="clearFilters()"
                class="mt-6 text-primary-600 font-semibold hover:text-primary-700 hover:underline">
                Réinitialiser les filtres
            </button>
        </div>

    </div>
</div>
