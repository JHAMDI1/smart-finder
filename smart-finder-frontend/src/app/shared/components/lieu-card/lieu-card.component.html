<a [routerLink]="['/lieux', lieu.id]"
    [ngClass]="compact 
    ? 'min-w-[280px] w-[280px] bg-white rounded-2xl shadow-sm border border-gray-100 hover:shadow-xl hover:border-primary-200 transition-all cursor-pointer snap-start flex flex-col overflow-hidden group h-full' 
    : 'group bg-white rounded-2xl shadow-sm hover:shadow-2xl hover:shadow-primary-500/10 border border-gray-100 overflow-hidden transition-all duration-300 hover:-translate-y-1 flex flex-col h-full'">
    <!-- Image Area -->
    <div [ngClass]="compact ? 'h-32' : 'h-48'" class="relative overflow-hidden bg-gray-100">
        <div *ngIf="lieu.imageUrl; else placeholder"
            class="absolute inset-0 bg-gradient-to-br from-primary-400/20 to-indigo-500/20 group-hover:scale-105 transition-transform duration-500">
            <img [src]="lieu.imageUrl" [alt]="lieu.nom" class="w-full h-full object-cover">
        </div>

        <ng-template #placeholder>
            <div class="absolute inset-0 bg-gradient-to-br from-indigo-100 to-emerald-50"></div>
            <div [ngClass]="compact ? '' : 'absolute inset-0 flex items-center justify-center'">
                <svg *ngIf="!compact" class="absolute inset-0 w-full h-full text-gray-200" fill="currentColor"
                    viewBox="0 0 100 100" preserveAspectRatio="none">
                    <pattern [attr.id]="'grid-pattern-' + lieu.id" width="20" height="20" patternUnits="userSpaceOnUse">
                        <circle cx="2" cy="2" r="1.5" />
                    </pattern>
                    <rect width="100%" height="100%" [attr.fill]="'url(#grid-pattern-' + lieu.id + ')'" />
                </svg>
                <div *ngIf="!compact"
                    class="w-16 h-16 bg-white/80 backdrop-blur-sm rounded-2xl flex items-center justify-center shadow-lg transform group-hover:rotate-6 transition-transform z-10">
                    <svg class="w-8 h-8 text-primary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                    </svg>
                </div>
            </div>
            <div class="absolute inset-0 bg-black/10 transition-colors z-10"></div>
        </ng-template>

        <div *ngIf="compact"
            class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-80 z-10 pointer-events-none">
        </div>

        <!-- Rating Badge -->
        <div *ngIf="lieu.noteMoyenne"
            [ngClass]="compact ? 'absolute bottom-2 right-2 px-2 py-0.5 z-20 bg-white/90 shadow-sm' : 'absolute top-4 right-4 px-3 py-1.5 shadow-lg bg-white/95'"
            class="backdrop-blur-md rounded-full flex items-center gap-1.5 z-20 text-gray-800">
            <svg [ngClass]="compact ? 'hidden' : 'w-4 h-4 text-amber-400'" fill="currentColor" viewBox="0 0 20 20">
                <path
                    d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
            </svg>
            <span *ngIf="compact" class="text-sm font-black flex items-center gap-1">â­ {{ lieu.noteMoyenne |
                number:'1.1-1' }}</span>
            <span *ngIf="!compact" class="font-bold text-gray-900">{{ lieu.noteMoyenne | number:'1.1-1' }}</span>
        </div>
    </div>

    <!-- Content -->
    <div [ngClass]="compact ? 'p-4' : 'p-6'" class="flex flex-col flex-grow bg-white">
        <h3 [ngClass]="compact ? 'mb-1 text-base' : 'mb-2 text-xl'"
            class="font-bold text-gray-900 group-hover:text-primary-600 transition-colors line-clamp-1">
            {{ lieu.nom }}
        </h3>

        <div [ngClass]="compact ? 'mb-2 gap-1' : 'mb-4 gap-2'" class="flex items-start text-gray-500">
            <svg [ngClass]="compact ? 'w-3 h-3' : 'w-5 h-5 mt-0.5'" class="shrink-0" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <p [ngClass]="compact ? 'text-xs' : 'text-sm'" class="line-clamp-2">{{ lieu.adresse }}</p>
        </div>

        <p [ngClass]="compact ? 'text-sm mb-0 mt-auto' : 'text-sm mb-6 flex-grow'" class="text-gray-600 line-clamp-2">
            {{ lieu.description }}
        </p>

        <!-- Tags (Only for detailed card view) -->
        <div *ngIf="!compact && lieu.criteres && lieu.criteres.length > 0"
            class="flex flex-wrap gap-2 mt-auto pt-4 border-t border-gray-100">
            <span *ngFor="let c of lieu.criteres | slice:0:3"
                class="text-xs font-semibold px-2.5 py-1 bg-primary-50 text-primary-700 rounded-md border border-primary-100">
                {{ c.icon ? c.icon + ' ' : '' }}{{ c.nom }}
            </span>
            <span *ngIf="lieu.criteres.length > 3"
                class="text-xs font-medium px-2 py-1 bg-gray-100 text-gray-600 rounded-md">
                +{{ lieu.criteres.length - 3 }}
            </span>
        </div>
    </div>
</a>
